    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #dcdddd;
        }

        h1 {
            color: #333;
        }

        #base64Content {
            display: none;
            margin-top: 20px;
        }

        #base64Textarea {
            width: 80%;
            max-width: 400px;
            height: 200px;
            margin: 10px auto;
            padding: 10px;
            resize: none;
            background-color: black;
            color: gainsboro;
            font-family: monospace;
            border: 4px solid black;
        }

        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00a800;
        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .loaded {
            background-color: green !important;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        #iframeContainer {
            display: none;
        }

        #iframeContainer.show {
            display: block;
        }

        iframe {
            max-width: 100%;
            width: 150px;
            border: 8px solid black;
            box-sizing: border-box;
            margin: 0 auto;
            color: red;
            font-weight: bold;
        }

        /* Styling for the audio player */
        #audioPlayer {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>

            const base64Content = document.getElementById('base64Content');
            const base64Textarea = document.getElementById('base64Textarea');
            const statusDot = document.getElementById('statusDot');
            const fileSizeText = document.getElementById('fileSizeText');
            const audioPlayer = document.getElementById('audioPlayer');

            const file = fileInput.files[0];
            if (!file && !fileInput.value) {
                alert('Woah! First choose an .mp3 file then ðŸ”¥');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                console.log('File successfully read');
                const base64Data = event.target.result.split(',')[1];
                base64Textarea.value = base64Data;
                base64Content.style.display = 'block';
                statusDot.classList.add('loaded');

                // Display file size
                fileSizeText.textContent = `File Size: ${formatFileSize(file.size)}`;

                // Render the audio player with uploaded MP3
                audioPlayer.src = event.target.result;
                audioPlayer.style.display = 'block';

                // Show the iframe container
                const iframeContainer = document.getElementById('iframeContainer');
                iframeContainer.classList.add('show');
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                const base64Data = fileInput.value.split(',')[1];
                base64Textarea.value = base64Data;
                base64Content.style.display = 'block';
                statusDot.classList.add('loaded');

                // Display file size
                fileSizeText.textContent = `File Size: ${formatFileSize(fileInput.files[0].size)}`;

                // Render the audio player with uploaded MP3
                audioPlayer.src = 'data:audio/mp3;base64,' + base64Data;
                audioPlayer.style.display = 'block';

                // Show the iframe container
                const iframeContainer = document.getElementById('iframeContainer');
                iframeContainer.classList.add('show');
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            else return (bytes / 1073741824).toFixed(1) + ' GB';
        }

        function copyBase64() {
            const base64Textarea = document.getElementById('base64Textarea');
            base64Textarea.select();
            document.execCommand('copy');
            alert('JRs code is copied and ready');
        }

        function downloadIndexHtml() {
            const base64Data = document.getElementById('base64Textarea').value;
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>MUSIC</title>
                </head>
                <body>
                    <audio controls>
                        <source src="data:audio/mp3;base64,${base64Data}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </body>
                </html>
            `;

            const downloadLink = document.createElement('a');
            downloadLink.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(htmlContent));
            downloadLink.setAttribute('download', 'index.html');
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>

</html>
